name: CI

on:
  pull_request:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    defaults:
      run:
        working-directory: dokkaebi-tennis-academy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # 캐시를 다시 활성화하여 빌드 속도를 높입니다.
          cache: pnpm
          cache-dependency-path: dokkaebi-tennis-academy/pnpm-lock.yaml

      - name: Install dependencies
        # 버전이 고정되었으므로 다시 frozen-lockfile을 사용합니다.
        run: pnpm install --frozen-lockfile

      - name: Lint
        # package.json의 "lint": "eslint ." 또는 "next lint"를 실행합니다.
        run: pnpm lint

      - name: Typecheck
        run: pnpm exec tsc -p tsconfig.json

      - name: Build
        run: pnpm build
