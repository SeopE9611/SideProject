# .github/workflows/ci.yml
name: ci

on:
  pull_request:
    paths:
      - "dokkaebi-tennis-academy/**"
      - ".github/workflows/ci.yml"
  push:
    branches: [main]
    paths:
      - "dokkaebi-tennis-academy/**"
      - ".github/workflows/ci.yml"

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dokkaebi-tennis-academy

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: dokkaebi-tennis-academy/pnpm-lock.yaml

      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm exec tsc -p tsconfig.json --noEmit
      - run: pnpm run build
