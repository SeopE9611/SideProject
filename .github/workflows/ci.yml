name: CI

on:
  pull_request:
    paths:
      - 'dokkaebi-tennis-academy/**'
      - '.github/workflows/ci.yml'
  push:
    branches: ['main', 'master']

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    defaults:
      run:
        working-directory: dokkaebi-tennis-academy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: dokkaebi-tennis-academy/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # pipeline 고정: lint -> typecheck -> build -> contract/e2e(smoke + admin critical)
      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Contract tests
        run: pnpm test:contract

      - name: Start server (prod)
        run: |
          pnpm start &
          echo $! > server.pid

      - name: Wait for server
        run: |
          ok=""
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/ > /dev/null; then
              ok="1"
              break
            fi
            sleep 1
          done
          if [ -z "$ok" ]; then
            echo "Server did not become ready in time."
            exit 1
          fi

      - name: E2E smoke
        run: pnpm test:e2e:smoke

      - name: E2E admin critical
        run: pnpm test:e2e:admin-critical

      - name: Stop server
        if: always()
        run: |
          kill $(cat server.pid) || true
          pkill -f "next start" || true
