name: ci

on:
  pull_request:
    paths:
      - "dokkaebi-tennis-academy/**"
      - ".github/workflows/ci.yml"
  push:
    branches: [main]
    paths:
      - "dokkaebi-tennis-academy/**"
      - ".github/workflows/ci.yml"

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dokkaebi-tennis-academy

    steps:
      - uses: actions/checkout@v4

      # 1) pnpm을 먼저 PATH에 설치
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 2) 그 다음에 setup-node 캐시가 pnpm을 정상 인식
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: dokkaebi-tennis-academy/pnpm-lock.yaml

      - run: pnpm --version
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm exec tsc -p tsconfig.json --noEmit
      - run: pnpm run build
