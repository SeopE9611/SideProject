name: CI

on:
  pull_request:
    paths:
      - 'dokkaebi-tennis-academy/**'
      - '.github/workflows/ci.yml'
  push:
    branches: ['main', 'master']

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    defaults:
      run:
        working-directory: dokkaebi-tennis-academy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # 캐시 설정을 활성화하여 속도를 유지합니다.
          cache: pnpm
          cache-dependency-path: dokkaebi-tennis-academy/pnpm-lock.yaml

      - name: Install dependencies
        # frozen-lockfile을 사용하여 의존성을 안정적으로 설치합니다.
        run: pnpm install --frozen-lockfile

      - name: Admin any debt gate
        run: pnpm check:admin-any-gate

      - name: Lint
        # package.json에 설정된 명령어를 실행합니다.
        run: pnpm lint
        continue-on-error: true

      - name: Guard Next.js PageProps typing
        run: pnpm check:next-page-props

      - name: Typecheck
        run: pnpm exec tsc -p tsconfig.json

      - name: Build
        run: pnpm build
      - name: Start server (prod)
        run: |
          pnpm start &
          echo $! > server.pid

      - name: Wait for server
        run: |
          ok=""
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/ > /dev/null; then
              ok="1"
              break
            fi
            sleep 1
          done
          if [ -z "$ok" ]; then
            echo "Server did not become ready in time."
            exit 1
          fi

      - name: Smoke test
        run: pnpm smoke

      - name: Stop server
        if: always()
        run: |
          kill $(cat server.pid) || true
          pkill -f "next start" || true
