name: CI

on:
  pull_request:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    defaults:
      run:
        working-directory: dokkaebi-tennis-academy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: npx eslint .

      - name: Typecheck
        run: pnpm exec tsc -p tsconfig.json

      - name: Build
        run: pnpm build
