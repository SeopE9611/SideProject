name: CI

on:
  pull_request:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1

    defaults:
      run:
        working-directory: dokkaebi-tennis-academy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # 1. 의존성 꼬임 방지를 위해 일시적으로 캐시 주석 처리
          # cache: pnpm
          # cache-dependency-path: dokkaebi-tennis-academy/pnpm-lock.yaml

      - name: Install dependencies
        # 2. 락파일을 무시하고 현재 package.json 기준으로 새로 설치
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        # 3. pnpm lint 대신 직접 eslint를 실행하여 next lint 버그 우회
        run: pnpm exec eslint .

      - name: Typecheck
        run: pnpm exec tsc -p tsconfig.json

      - name: Build
        run: pnpm build
